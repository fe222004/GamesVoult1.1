<body>
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<div class="container">
		<div class="img">
			<i class="bi bi-controller" style="margin-left: 30px; font-size: 4em; color: white;"></i>
		</div>
		<div class="login-content">
			<form action="index.html" [formGroup]="login" (ngSubmit)="iniciar()">
				<i class="bi bi-controller" style="margin-left: 30px; font-size: 4em; color: white;"></i>
				<h2 class="title">Welcome</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Username</h5>
						<input type="text" class="input" id="user" class="form-control" formControlName="usuario">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input" id="password" class="form-control"
							formControlName="pasword">
					</div>
				</div>
				<input type="submit" class="btn" value="Login">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
